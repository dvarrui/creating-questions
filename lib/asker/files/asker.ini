[global]
version = ">= 2.5.0"
; Connect Google and download find images URLs
; Accept yes|no
internet = yes

; Display on screen messages about program progress
; Accept yes|no
verbose = yes
color = yes

; Accept resume|default
show_mode = default

[output]
; Output files will be save into output folder.
folder = output

; List of output files
; Accept yes|no
gift = yes
doc = yes
yaml = yes
moodle = yes

[languages]
; Default code language
default = en

; List of code languages to be loaded
; Accept yes|no
ca = yes
du = yes
en = yes
es = yes
fr = yes
javascript = yes
math = no
python = yes
ruby = yes
sql = yes

[ai]

; Concept formula weights to find neighbors: context, tags, tables
formula_weights = 1, 1, 1

[questions]

; Default values
; fractions = 0 to disable
; Only used for multichoice questions
fractions = ",-50,-33.33333,-25,-20,-16.66667,-14.28571,-12.5,-11.11111,-10"

; List of values d,b,f,i,s,t
stages = d,b,f,i,s,t

; Questions category. Default value: (empty)
category =

; Exclude questions with this texts into their names.
; Accept Comma separated strings.
exclude =

; Question ID list:
; https://github.com/teuton-software/asker/blob/master/docs/questions.md
